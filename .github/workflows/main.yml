name: Node CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: 24
    - run: npm install
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        path: dist/